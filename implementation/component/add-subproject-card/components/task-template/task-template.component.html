<!--
* @Description: 这是默认设置,请设置`customMade`, 打开koroFileHeader查看配置 进行设置: https://github.com/OBKoro1/koro1FileHeader/wiki/%E9%85%8D%E7%BD%AE
-->
<div class="select-task" (click)="chooseTaskTemplate()">
  <ath-input-group>
    <input
      [value]="addSubProjectCardService.taskTemplateName"
      style="height: 34px"
      athInput
      type="text"
      [disabled]="isDisable"
      readonly
      [placeholder]="translateWord('任务模板')"
    />
  </ath-input-group>
  <div
    class="deleteRelate"
    (click)="deleteTaskTemplate($event)"
    *ngIf="addSubProjectCardService.taskTemplateName && !isDisable"
  >
    <i athIcon [iconfont]="'iconshanchu'"></i>
  </div>
  <div class="kaichuang">
    <i athIcon [iconfont]="'icon-kaichuang'"></i>
  </div>
</div>
