<ac-table-cell [showMsg]="showMsg" [errorMessage]="errorMessage">
  <ac-tree-select
    (click)='onClick()'
    #nzTreeComponent
    style='width: 100%; height: 100%; min-height: 32px'
    [nzDefaultExpandAll]="true"
    [nzNodes]="treeNodes"
    [nzDisabled]="_disable"
    [nzDropdownClassName]="getDropdownClassName()"
    class='personInCharge'
    nzMaxTagCount='1'
    [nzShowSearch]='nzShowSearch'
    [nzDisplayWith]='displayWith'
    [nzCheckable]='nzCheckable'
    [acDropdownHeight]="200"
    [nzPlaceHolder]="nzPlaceHolder"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
  ></ac-tree-select>
</ac-table-cell>
