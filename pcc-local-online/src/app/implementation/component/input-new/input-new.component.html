<div class="inputNew">
  <ath-date-picker
    [nzDropdownClassName]="name"
    nzFormat="yyyy/MM/dd"
    [(ngModel)]="date"
    [nzPlaceHolder]="placeholder"
    [innerLabel]="true"
    labelType="inner"
    [nzAllowClear]="nzAllowClear"
    [nzDisabledDate]="nzDisabledDate"
    (click)="appClicks('date', $event)"
    (ngModelChange)="onDateChange($event)"
    [nzDisabled]="nzDisabled"
  ></ath-date-picker>
</div>
