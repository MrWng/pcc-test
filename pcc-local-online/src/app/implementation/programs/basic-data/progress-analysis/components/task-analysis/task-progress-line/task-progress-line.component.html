<div class="task-progress-line">
  <p *ngIf="type === 'rate'" [ngClass]="{ 'no-data': rate === 0 }">{{ rate }}%</p>
  <p *ngIf="type === 'count'" [ngClass]="{ 'no-data': rate === 0 }">{{ taskCount }}</p>
  <div
    *ngIf="rate !== 0"
    class="current-progress"
    [ngClass]="{
      overdue: currentStatus < 0,
      advance: currentStatus > 0,
      normal: currentStatus === 0
    }"
    [ngStyle]="{ width: lineWidth + 'px' }"
  ></div>
</div>
