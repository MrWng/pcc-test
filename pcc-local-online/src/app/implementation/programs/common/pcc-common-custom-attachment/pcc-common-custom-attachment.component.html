<div class="pcc-common-custom-attachment">
  <ac-upload
    #acUpload
    (change)="fileChange($event)"
    [editable]="false"
    [fileList]="fileList"
    [multiple]="true"
    [limit]="fileCount"
    [limitCount]="fileCount"
    [size]="fileSize"
    [dmcSettings]="commonService.uploadDmcSettings"
    [useBy]="useBy"
    [remove]="removeHandler"
  ></ac-upload>
</div>
